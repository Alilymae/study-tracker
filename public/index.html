<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Study Time Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Study Time Tracker</h1>
      <div class="timer">
        <span id="time">00:00:00</span>
      </div>
      <div class="controls">
        <button id="startStop">Start</button>
        <button id="pausePlay" disabled>Pause</button>
        <button id="submit" disabled>Submit Today</button>
      </div>

      <p id="todayTotal">Today: 0h 0m</p>
      <p id="status"></p>
    </main>
    <script src="app.js"></script>
  </body>
</html>
